<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" method="post">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"><img src="../css/log-in.png" class="login-img"></i></a>
				
			</div>
			<span>or use your email for registration</span>
			<input type="email" placeholder="Email" name="email" required/>
			<input type="password" placeholder="Password" name="password" required />
			<input type="password" placeholder="Confirm Password" name="confirmpass" required />
			<button type="submit">Sign Up</button>
		</form>
	</div> 
	  <div class="form-container sign-in-container">
		<!-- <form action="/register">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"><img src="../css/user.png" class="login-user"></i></a>
				
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" name="email" required />
			<input type="password" placeholder="Password" name="password" required />
			<a href="/reset">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form> -->
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" onclick="redirectToSignUp()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>



<script>

// Code for login and signup page animation 
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

container.classList.add("right-panel-active");

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});

function redirectToSignUp(){
    container.classList.remove("right-panel-active");
    setTimeout(() => {
        window.location.href = '/register';
    }, 400); // Adjust the delay time as needed
}
</script>
</body>
</html>
