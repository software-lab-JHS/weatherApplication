<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="../css/OTP.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form" action="/newpass" method="post">
            <div class="title">OTP Verification</div>
            
            <p class="message">We have sent a verification code to your email</p>
            <div>
                <input type="text" placeholder="6-digit-pin" name="sixpin" required>
            </div>
            <button class="action">Verify Me</button>
        </form>
    </div>
</body>
</html>
