<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Your Password | Weather App</title>
    <link rel="stylesheet" type="text/css" href="../css/email.css">
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            Forgot Password
        </div>
        <form class="form" action="/pin" method="post">
            <div class="form-group">
                <label for="email">Confirm your email address .</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button class="form-submit-btn" type="submit">Confirm Email</button>
        </form>
        <p class="signup-link">
            Don't have an account?
            <a href="/register" class="signup-link link"> Sign up now</a>
            <!-- This is a basic commit inspired by the great great legend Mr. Nikhil Gupta -->
        </p>
    </div>
</body>
</html>
